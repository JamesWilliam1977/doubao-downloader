        justify-content: space-between;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #eee;

      }

      .github-icon svg {
        width: 32px;
        height: 32px;
      }

      .description {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        line-height: 1.7;
      }

      .features {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 20px;
      }

      .feature-item {
        display: flex;
        align-items: center;
        padding: 10px 12px;
        background-color: #f5f7fa;
        border-radius: 8px;
        font-size: 13px;
        color: #444;
        gap: 8px;

      .footer {
